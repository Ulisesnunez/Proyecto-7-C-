	<body>
		<div class="contenedor">
			<header class="header">
				<div class="logo">
					<a href="index.html"><h1>MyU Indumentaria</h1></a>
				</div>
				<nav class="menu">
					<a href="#">Inicio</a>
					<a href="Catalogo.html">Catalogo</a>
					<a href="Contacto.redes.html">Contacto/Redes Sociales</a>
				</nav>
			</header>

			<script>
						window.onload = function () {
							// Variables
							const IMAGENES = [
							'imagenesropa/imagen1.jpeg', 'imagenesropa/imagen2.jpeg', 'imagenesropa/imagen3.jpeg', 'imagenesropa/imagen4.jpeg', 'imagenesropa/imagen5.jpeg', 'imagenesropa/imagen6.jpeg', 'imagenesropa/imagen7.jpeg', 'imagenesropa/imagen8.jpeg', 'imagenesropa/imagen9.jpeg', 'imagenesropa/imagen10.jpeg'	
							];
							const TIEMPO_INTERVALO_MILESIMAS_SEG = 4000;
							let posicionActual = 0;
							let $imagen = document.querySelector('#imagen');
							let intervalo;
										playIntervalo()
				function playIntervalo() {
								intervalo = setInterval(pasarFoto, TIEMPO_INTERVALO_MILESIMAS_SEG);
							}
								function pasarFoto() {
										if(posicionActual >= IMAGENES.length - 1) {
											posicionActual = 0;
										} else {
											posicionActual++;
										}
										renderizarImagen();
									}
					function renderizarImagen () {
								$imagen.style.backgroundImage = `url(${IMAGENES[posicionActual]})`;
							}
							renderizarImagen();
						}
			</script>

			<section class="god">
					<div class="carousel">
				<div id="imagen"></div>
					</div>
			</section>

			<main class="contenido">
				<div>
					
				</div>
			</main>
		</div>
	</body>
